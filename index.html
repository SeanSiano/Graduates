<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Graduatee Completers</title>
</head>
<body>
    <div id="container">
       <h1>Congratulations</h1>
       <h3>ON YOUR INCREDIBLE </h3>
       <h2>ACHIEVEMENT!</h2>
        <hr>
       <h4>
        Your Perseverance And Determination <br>
        Have Truly Paid Off. <br>
       </h4>
    </div>

    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <select id="studentDropdown">
            <option value="" disabled selected>Select a student</option>
            <option value="student1">John Doe</option>
            <option value="student2">Jane Smith</option>
            <option value="student3">Alice Johnson</option>
            <option value="student4">Bob Lee</option>
        </select>
    </div>
    <script>
        document.getElementById('studentDropdown').addEventListener('change', function() {
            const selected = this.options[this.selectedIndex];
            if (selected.value) {
                alert('You clicked on: ' + selected.text);
            }
        });
    </script>

</body>
</html>
